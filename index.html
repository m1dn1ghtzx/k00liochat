<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>k00lio chats!</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --primary-color: #32a852;
      --bg-color: #000000;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--bg-color);
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border: 3px solid var(--primary-color);
      color: var(--text-color);
    }

    .theme-switcher, .auth, .chat-input {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
      flex-wrap: wrap;
      border: 3px solid var(--primary-color);
      color: var(--text-color);
    }

    button, input {
      padding: 0.5rem 1rem;
      border: none;
      font-weight: bold;
      color: var(--text-color);
      background-color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-color);
      color: #000;
    }

    input[type="text"], input[type="password"] {
      flex: 1;
      min-width: 200px;
      background-color: #222;
      border: 1px solid var(--primary-color);
      color: var(--text-color);
    }

    .chat-box {
      max-width: 800px;
      margin: auto;
      background: #111;
      padding: 1rem;
      border: 3px solid var(--primary-color);
      color: var(--text-color);
      height: 400px;
      overflow-y: auto;
    }

    .message {
      background: #222;
      padding: 0.5rem;
      margin: 0.5rem 0;
      color: var(--text-color);
      border-radius: 4px;
      word-break: break-word;
    }

    #errorMsg {
      text-align: center;
      color: red;
      margin-top: 0.5rem;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <header>k00lio chats!</header>

  <div class="auth">
    <input type="text" id="username" placeholder="username" autocomplete="off" />
    <input type="password" id="password" placeholder="password" autocomplete="off" />
    <button onclick="login()">login</button>
    <button onclick="register()">register</button>
    <button onclick="logout()" style="background:#d43131;">logout</button>
  </div>

  <div class="theme-switcher">
    <button onclick="setTheme('k00lduddde')">k00lduddde</button>
    <button onclick="setTheme('prettyprinncess')">prettyprinncess</button>
    <button onclick="setTheme('bluudud')">bluudud</button>
    <button onclick="setTheme('c00lkidd')">c00lkidd</button>
    <button onclick="setTheme('mafioso')">mafioso</button>
    <button onclick="setTheme('ipadkidd')">ipadkidd</button>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="chat-input">
    <input
      type="text"
      id="msgInput"
      placeholder="send a message..."
      onkeydown="if(event.key==='Enter') sendMsg()"
      autocomplete="off"
    />
    <button onclick="sendMsg()">send</button>
  </div>
  <div id="errorMsg"></div>

  <script>
    const supabaseUrl = 'https://tscklnfdedyqwwczdlxj.supabase.co';
    const supabaseKey =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzY2tsbmZkZWR5cXd3Y3pkbHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMTM5OTUsImV4cCI6MjA2NTY4OTk5NX0.ZKa08t9naoWEqdcakmuw5i8lbWghBIMLaGRNgwiSQv0';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;

    function showError(msg) {
      const error = document.getElementById('errorMsg');
      error.textContent = msg;
      setTimeout(() => {
        error.textContent = '';
      }, 5000);
    }

    async function register() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (!user || !pass) {
        showError('username and password required');
        return;
      }
      const email = user + '@k00lio.fake'; // fake email for supabase
      const { data, error } = await supabase.auth.signUp({
        email,
        password: pass,
      });
      if (error) {
        showError('register failed: ' + error.message);
      } else {
        alert('registered! pls login now');
      }
    }

    async function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (!user || !pass) {
        showError('username and password required');
        return;
      }
      const email = user + '@k00lio.fake';
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password: pass,
      });
      if (error) {
        showError('login failed: ' + error.message);
      } else {
        currentUser = user;
        alert('logged in as ' + user);
        loadMessages();
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      currentUser = null;
      alert('logged out');
    }

    async function sendMsg() {
      const msgInput = document.getElementById('msgInput');
      const msg = msgInput.value.trim();
      if (!currentUser) {
        showError('you need to make an account to send messages');
        return;
      }
      if (msg.length === 0) return;

      const { error } = await supabase.from('messages').insert({ user: currentUser, text: msg });
      if (error) {
        showError('failed to send message, try again');
        return;
      }
      msgInput.value = '';
      loadMessages();
    }

    async function loadMessages() {
      const { data, error } = await supabase.from('messages').select('*').order('id', { ascending: true });
      if (error) {
        console.error('error loading messages:', error);
        return;
      }
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '';
      data.forEach(({ user, text }) => {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = `[${user}] ${text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function setTheme(theme) {
      const root = document.documentElement;
      const themes = {
        k00lduddde: '#32a852',
        prettyprinncess: '#ff80c8',
        bluudud: '#148be0',
        c00lkidd: '#e03434',
        mafioso: '#d4bf24',
        ipadkidd: '#0000ff',
      };
      root.style.setProperty('--primary-color', themes[theme] || '#32a852');
    }

    // listen for auth changes to keep currentUser updated
    supabase.auth.onAuthStateChange((event, session) => {
      if (session && session.user) {
        currentUser = session.user.email.split('@')[0];
        loadMessages();
      } else {
        currentUser = null;
      }
    });

    window.onload = () => {
      loadMessages();
      setInterval(loadMessages, 3000);
    };
  </script>
</body>
</html>
